<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>WEATHER</title>
  </head>
  <body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="/video/214409_tiny.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
      <div class="search-box">
        <img src="/image/location.png" alt="button" class="location"/>
        <input type="text" class="search-bar" placeholder="Search..." />
        <button class="search-button">
            <img class="search-icon"
              src="/image/free-icon-search-4197908.png"
              alt="button"
            />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
        </div>
      <div class="weather">
        <div class="weather-icon">
            <img src="/image/clear.png" alt="weather" class="weather-item"/>
      </div>
      <div class="weather-today"><h1 class="temperatura">20 &#8451</h1>
      <h2 class="city">London</h2></div>
      <div class="weather-details">
        <div class="col">
            <img src="/image/humidity.png" alt="humidity" class="humidity-item"/>
          <div>
            <p class="humidity">30%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
            <img src="/image/wind.png" alt="wind" class="wind-item"/>
        <div>
        
          <p class="wind">20 km/h</p>
          <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
